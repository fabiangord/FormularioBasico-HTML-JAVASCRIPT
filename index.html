<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Formulario</h1>
        <form class="formulario" novalidate>

            <input 
            class="form-control mb-2"
            type="text"
            name = "userName"
            placeholder="Ingrese Nombre"
            id="id"
            autocomplete="off"
            required 
            minlength="2"
            maxlength="10"
            title="Ingrese un nombre valido"
            >

            <p class="text-danger mt-2 d-none" id="alertName"></p>

            <input 
            class="form-control mt-2"
            type="email"
            name = "userEmail"
            placeholder="Ingrese correo"
            id="correo"
            autocomplete="off"
            required
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
            title="Ingrese un correo valido"
            >
            <p class="text-danger mt-2 d-none" id="alertEmail"></p>

            <button  type="submit"   class="btn btn-primary mt-2">Enviar</button>
            
        </form>

        <div class="alert alert-success my-2 d-none" id="alertSuccess">Mensaje Enviado</div>




    </div>

    <script src="main.js"></script>
</body>
</html>
